<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="form.css"> <!-- Optional: Include your CSS -->
</head>
<body>
    <div class="container">
        <h2>Donor Registration</h2>
        <form action="/donor-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <!-- Password field added -->

            <button type="submit">Register</button>
        </form>
        <p>Already a donor? <a href="/login">Login here</a>.</p>
    </div>
</body>
</html>
