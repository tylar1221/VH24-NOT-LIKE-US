<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Approval for NGO Requests</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #FFC0CB; /* Pink */
            --light: #fcf0fa;
            --dark: #410229;
        }

        .fw-medium {
            font-weight: 600 !important;
        }

        .fw-semi-bold {
            font-weight: 700 !important;
        }

        body {
            background-color: var(--light);
            font-family: "Arial", sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            margin-top: 30px;
            overflow-y: auto;
            height: 400px;
        }

        .table th {
            background-color: #e9ecef; /* Light gray for table header */
            font-weight: bold;
        }

        .status-button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .can-satisfy {
            background-color: #28a745; /* Green */
            color: white;
        }

        .cannot-satisfy {
            background-color: #dc3545; /* Red */
            color: white;
        }

        .approve-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .approve-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .table {
                font-size: 14px;
            }
        }

        /* Back Button Styling */
        .back-button {
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--dark);
        }

        .back-button:hover {
            background-color: var(--primary);
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <a href="index.html" style="text-decoration: none">
        <button class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </a>

    <div class="container">
        <h1>Nearby Shops for NGO Request</h1>

        <p>Below are the shops near the NGO's location:</p>

        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Shop Name</th>
                        <th scope="col">Location (Lat, Lng)</th>
                        <th scope="col">Approve</th>
                    </tr>
                </thead>
                <tbody id="selectedShopsTableBody">
                    <!-- Rows will be inserted dynamically -->
                </tbody>
            </table>
        </div>

        <button id="approveButton" class="approve-button" disabled>Approve Selected Shops</button>
    </div>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>

    <!-- Custom JavaScript -->
    <script>
        // Replace with your actual selected NGO's location
        const selectedNGO = {
            lat: 19.0760, // Example: Mumbai latitude
            lng: 72.8777  // Example: Mumbai longitude
        };

        let filteredShops = [];

        // Round-robin settings
        const ROUND_ROBIN_INTERVAL = 1 * 60 * 1000; // 1 minute for demonstration (replace with 3 * 24 * 60 * 60 * 1000 for 3 days)

        // Initialize Google Maps and Places Service
        function initMap() {
            const location = new google.maps.LatLng(selectedNGO.lat, selectedNGO.lng);
            const map = new google.maps.Map(document.createElement('div')); // Dummy map
            const service = new google.maps.places.PlacesService(map);

            // Define specific shop types
            const shopTypes = ['stationery_wholesale', 'grain_wholesale'];

            // Fetch nearby shops with specific types
            function getNearbyShops() {
                const shopRequest = {
                    location: location,
                    radius: '2000', // 2 km radius
                    type: ['store'], // Broad type to filter later
                };

                service.nearbySearch(shopRequest, function (results, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        // Filter shops by specific types
                        filteredShops = results.filter(shop =>
                            shop.types.some(type => shopTypes.includes(type))
                        );

                        if (filteredShops.length === 0) {
                            alert('No eligible shops found nearby.');
                            return;
                        }

                        // Implement round-robin: get current index from localStorage
                        let currentShopIndex = parseInt(localStorage.getItem('currentShopIndex')) || 0;
                        let lastAssignedTime = parseInt(localStorage.getItem('lastAssignedTime')) || 0;
                        const now = Date.now();

                        // Check if the assigned shop has exceeded the interval
                        if (now - lastAssignedTime > ROUND_ROBIN_INTERVAL) {
                            currentShopIndex = (currentShopIndex + 1) % filteredShops.length;
                            localStorage.setItem('currentShopIndex', currentShopIndex);
                            localStorage.setItem('lastAssignedTime', now);
                        }

                        // Display the current shop
                        const currentShop = filteredShops[currentShopIndex];
                        displayShops([currentShop]);
                    } else {
                        console.error('Error fetching shops:', status);
                    }
                });
            }

            // Display shops in the table
            function displayShops(shops) {
                const tableBody = document.getElementById('selectedShopsTableBody');
                tableBody.innerHTML = ''; // Clear previous results

                shops.forEach(shop => {
                    const row = document.createElement('tr');

                    // Shop Name
                    const nameCell = document.createElement('td');
                    nameCell.textContent = shop.name;
                    row.appendChild(nameCell);

                    // Location
                    const locationCell = document.createElement('td');
                    locationCell.textContent = `(${shop.geometry.location.lat()}, ${shop.geometry.location.lng()})`;
                    row.appendChild(locationCell);

                    // Approve Checkbox
                    const approveCell = document.createElement('td');
                    const approveCheckbox = document.createElement('input');
                    approveCheckbox.type = 'checkbox';
                    approveCheckbox.classList.add('shop-approve-checkbox');
                    approveCell.appendChild(approveCheckbox);
                    row.appendChild(approveCell);

                    tableBody.appendChild(row);
                });

                // Enable the approve button if shops are found
                document.getElementById('approveButton').disabled = shops.length === 0;
            }

            // Initial fetch of nearby shops
            getNearbyShops();

            // Optionally, implement a mechanism to refresh shops after certain intervals
            setInterval(getNearbyShops, ROUND_ROBIN_INTERVAL);
        }

        // Handle approval of selected shops
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('approveButton').addEventListener('click', function () {
                const checkboxes = document.querySelectorAll('.shop-approve-checkbox');
                const selectedShops = [];

                checkboxes.forEach((checkbox) => {
                    if (checkbox.checked) {
                        const row = checkbox.closest('tr');
                        const shopName = row.cells[0].textContent;
                        const shopLocation = row.cells[1].textContent;
                        selectedShops.push({
                            name: shopName,
                            location: shopLocation
                        });
                    }
                });

                if (selectedShops.length > 0) {
                    alert(`Approved shops: ${selectedShops.map(shop => shop.name).join(', ')}`);
                    // Move to the next shop in the round-robin sequence
                    moveToNextShop();
                } else {
                    alert('No shops selected for approval.');
                }
            });
        });

        // Function to move to the next shop in the round-robin sequence
        function moveToNextShop() {
            let currentShopIndex = parseInt(localStorage.getItem('currentShopIndex')) || 0;
            const nextShopIndex = (currentShopIndex + 1) % filteredShops.length;
            localStorage.setItem('currentShopIndex', nextShopIndex);
        }
    </script>
</body>

</html>
